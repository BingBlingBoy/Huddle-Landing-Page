<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./design/dist/output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body class="bg-violet-700 text-white">
        <div class="z-10 w-screen h-screen bg-[url(./images/bg-mobile.svg)] lg:bg-[url(./images/bg-desktop.svg)] flex flex-col">
            <div class="w-full my-14 ms-10 flex sm:justify-center lg:justify-start items-center" id="logo">
                <img src="../../images/logo.svg" alt="logo">
            </div>
            <div id="screens-text-container" class="w-full sm:w-screen flex flex-grow sm:justify-center sm:items-center flex-row flex-wrap lg:flex-nowrap">
                <div class="md:w-1/2 w-screen ms-16">
                    <img class="object-contain" src="../../images/illustration-mockups.svg" alt="illustration">
                </div>
                <div class="md:w-1/2 w-screen p-14" id="text">
                    <h2 class="mb-5 text-4xl leading-[48px] tracking-wide font-bold">Build The Community Your Fans Will Love</h2>
                    <p class="w-full leading-6">Huddle re-imagines the way we build communities. You have a voice, but do does your audience. Create connections with your users as you engage in genuine discussion</p>
                    <button class="w-40 mt-5 p-2 rounded-full drop-shadow-xl bg-white text-violet-700" type="submit">Register</button> 
                </div>
            </div>
            <div class="w-full flex justify-center items-center lg:justify-end lg:pe-20 lg:mb-6" id="footer">
                <ul class="inline-flex gap-4">
                    <li><a href="#"><i class="fa-brands fa-facebook-f fa-xl" style="color: #ffffff;"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter fa-xl" style="color: #ffffff;"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i></a></li>
                </ul>  
            </div>
        </div>
    </body>
</html>
